$def with (user, form)
$if user == '':
    <p>You are not logged in.</p>
    <p>
      <form name="test" method="POST"> 
      $:form.render()
      <input type="submit" name="button" value="Login" />
      </form>
    </p>

$else:
    <p>You are logged in as: $user</p>
    <p><a href="./logout">Logout</a></p>
